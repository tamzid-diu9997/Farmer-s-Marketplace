<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #77a264;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #f9f5e8;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 450px; /* Increased width for desktop */
    }

    .login-box {
      width: 100%;
      text-align: center;
    }

    .avatar img {
      width: 60px;
      height: 60px;
    }

    h2 {
      margin-top: 10px;
      color: #2e482f;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: 600;
    }

    .input-box {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }

    .input-box .icon {
      margin-right: 0.5rem;
    }

    .input-box input {
      border: none;
      flex: 1;
      outline: none;
      font-size: 1rem;
    }

    .extra-options {
      text-align: right;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #6d8b5f;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      text-decoration: none;
      color: #59764a;
      font-weight: bold;
    }

    @media (min-width: 768px) {
      .login-container {
        padding: 3rem;
      }

      .login-box {
        max-width: 100%;
      }
    }

      button:hover {
      background-color: #59764a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form action="login.php" method="POST" class="login-box">
      <div class="avatar">
        <img src="avatar.png" alt="Avatar" />
      </div>
      <h2>Log In</h2>

      <label for="email">Email</label>
      <div class="input-box">
        <span class="icon">ðŸ“§</span>
        <input type="email" name="email" id="email" placeholder="Email" required />
      </div>

      <label for="password">Password</label>
      <div class="input-box">
        <span class="icon">ðŸ”’</span>
        <input type="password" name="password" id="password" placeholder="Password" required />
      </div>

      <div class="extra-options">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Log In</button>

      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
