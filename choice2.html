<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Account Type</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #77a264;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #f9f5e8;
      padding: 40px 20px;
      border-radius: 30px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #1f3321;
    }

    .option {
      border: 2px solid transparent;
      border-radius: 20px;
      padding: 20px;
      margin: 10px 0;
      cursor: pointer;
      background-color: #fffdf5;
      transition: all 0.3s;
    }

    .option.selected {
      border-color: #a4c686;
      background-color: #f0f8ea;
    }

    .option img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .option span {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: #2d472c;
    }

    .btn {
      margin-top: 20px;
      background-color: #6d8b5f;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #59764a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Choose account type</h2>

    <div class="option" onclick="selectOption(this, 'Farmer')">
      <img src="farmer.jpg" alt="Farmer" />
      <span>Farmer</span>
    </div>

    <div class="option" onclick="selectOption(this, 'Customer')">
      <img src="customer.jpg" alt="Customer" />
      <span>Customer</span>
    </div>

    <button class="btn" onclick="continueToInfo()">Continue</button>
  </div>

  <script>
    let selectedType = null;
    let selectedEl = null;

    function selectOption(el, type) {
      if (selectedEl) {
        selectedEl.classList.remove('selected');
      }
      selectedEl = el;
      selectedType = type;
      el.classList.add('selected');
      console.log("Selected type:", type);
    }

    function continueToInfo() {
      if (!selectedType) {
        alert("Please select an account type!");
        return;
      }
      if (selectedType === 'Farmer') {
        window.location.href = "farmerinfo.html";
      } else if (selectedType === 'Customer') {
        window.location.href = "userinfo.html";
      }
    }
  </script>
</body>
</html>
